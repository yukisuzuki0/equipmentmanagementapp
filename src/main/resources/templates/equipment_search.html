<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備検索</title>
    <style>
        :root {
            --primary-color: #1976d2;
            --primary-light: #e3f2fd;
            --primary-dark: #0d47a1;
            --success-color: #4CAF50;
            --success-light: #e8f5e9;
            --success-dark: #2E7D32;
            --danger-color: #f44336;
            --danger-light: #ffebee;
            --danger-dark: #c62828;
            --warning-color: #ff9800;
            --gray-light: #f5f5f5;
            --gray-medium: #e0e0e0;
            --gray-dark: #757575;
            --text-primary: #212121;
            --text-secondary: #757575;
            --white: #ffffff;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        h1 {
            color: var(--primary-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .search-container {
            background-color: var(--white);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }

        input[type="text"], 
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-medium);
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
            color: var(--text-primary);
        }

        input[type="text"]:focus, 
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }

        .search-options {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            margin-bottom: 24px;
        }

        .search-option {
            display: flex;
            align-items: center;
        }

        .search-option input[type="radio"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }

        .button-container {
            text-align: center;
            margin-top: 32px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn-search {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 32px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: var(--shadow);
        }

        .btn-search:hover {
            background-color: var(--primary-dark);
        }

        .btn-back {
            background-color: var(--gray-medium);
            color: var(--text-primary);
            padding: 12px 32px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: var(--shadow);
            margin-right: 30px;
        }

        .btn-back:hover {
            background-color: var(--gray-dark);
            color: var(--white);
        }

        .search-description {
            margin-top: 24px;
            padding: 16px;
            background-color: var(--primary-light);
            border-radius: var(--border-radius);
            font-size: 15px;
            color: var(--text-primary);
        }

        .search-description h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 18px;
            margin-bottom: 12px;
        }

        .search-description ul {
            margin-bottom: 0;
            padding-left: 20px;
        }

        .search-description li {
            margin-bottom: 6px;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .search-container {
                padding: 20px;
            }

            .search-options {
                flex-direction: column;
                gap: 12px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>設備検索</h1>

        <form th:action="@{/equipment/search/results}" method="get" class="search-form">
            <div class="form-group">
                <label for="locationSelect">設置場所</label>
                <select id="locationSelect" name="location">
                    <option value="" selected>未選択（すべての設置場所）</option>
                    <option th:each="loc : ${locationOptions}" th:value="${loc}"
                            th:text="${@locationRepository.findById(T(java.lang.Integer).parseInt(loc)).orElse(new com.example.equipmentmanagement.entity.Location()).getName()}"
                            th:selected="${location != null && location == loc}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="nameInput">品名（部分一致検索可能）</label>
                <input type="text" id="nameInput" name="name" placeholder="検索したい品名を入力" th:value="${name}">
            </div>

            <div class="button-container">
                <a th:href="@{/equipment/list}">
                    <button type="button" class="btn-back">一覧に戻る</button>
                </a>
                <button type="submit" class="btn-search">検索</button>
            </div>
        </form>

        <div class="search-description">
            <h3>検索のヒント</h3>
            <ul>
                <li>設置場所のみ、品名のみ、または両方を指定して検索できます</li>
                <li>設置場所を「未選択」にすると、すべての設置場所から検索します</li>
                <li>品名は部分一致で検索できます（例：「パソコン」で「ノートパソコン」「デスクトップパソコン」などがヒット）</li>
                <li>両方の条件を指定すると、両方の条件に一致する設備が検索されます</li>
            </ul>
        </div>
    </div>
</body>
</html>
